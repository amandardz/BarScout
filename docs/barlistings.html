<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>BarScout</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Quicksand:wght@700&display=swap"
        rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <link rel=stylesheet href='assets/cs/bar-listings.css'>
</head>

<body>
    <header>
        <nav class='nav-bar'>
            <div class='city-searched'>
                Bars Near: <span></span>
            </div>

            <ul class='menu-links'>
                <li>
                    <img id="sideBarLogo" src='assets/images/BarScout-Logo_Test2.png' alt='BarScout-Logo' width="120"
                        height="65">
                    <div id="close-x" class="close">
                        <div class='line1'></div>
                        <div class='line2'></div>
                    </div>
                </li>
                <li><a class="sideBarText" href='/docs/index.html'>Search</a></li>
                <li><a class="sideBarText" href='#map'>Map</a></li>
            </ul>

            <div class='input-group'>
                <input class='search-input' id='results' placeholder='City, County, State'>
                <button class='search-button fa fa-search'></button>
                <!-- <button onclick='view()' class='recentSearch'>V</button> -->
            </div>

            <div>
                <img id="navBarLogo" src='assets/images/BarScout-Logo_Test2.png' alt='BarScout-Logo' width="120"
                    height="65">
            </div>

            <div class='burger'>
                <div class='line1'></div>
                <div class='line2'></div>
                <div class='line3'></div>
            </div>
        </nav>

    </header>

    <main>
        <div>
            <ul class='collection'>

            </ul>
        </div>
        <div id='content' class='bar-content'>
            <div class='bar-listings'>
            </div>
            <div id='map'></div>
        </div>
    </main>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZy_-Hm-NJBX4uoI3-evIuIKorhTOeQJ8&libraries=places&callback=initMap">
    </script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/bar-listings.js"></script>
</body>

</html>
